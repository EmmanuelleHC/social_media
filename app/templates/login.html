<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
    form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; width: 300px; }
    input { display: block; margin: 10px 0; width: 100%; padding: 8px; }
    button { background: #007bff; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .msg { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <form method="post" action="/login_form">
    <h2>Login</h2>
    {% if message %}<p class="msg">{{ message }}</p>{% endif %}
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p>Don't have an account? <a href="/register">Register</a></p>
  </form>
</body>
</html>
