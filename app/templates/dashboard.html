<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Feed</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- EasyUI CSS & JS -->
  <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
  <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
  
  <style>
    body {
      background-color: #f4f6f9;
      padding-top: 60px;
    }
    .post-card {
      margin-bottom: 20px;
    }
    .post-card h5 {
      margin-bottom: 5px;
    }
    .post-card small {
      color: #888;
    }
    .feed-container {
      max-width: 800px;
      margin: auto;
    }
    .create-post {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<div class="container feed-container">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Welcome, {{ username }}</h1>
    <a href="/users/" class="btn btn-danger">Logout</a>
  </div>

  <div class="create-post card p-4 shadow-sm">
    <h4>Create a Post</h4>
    <form id="createPostForm" method="post" action="/posts/create">
      <div class="mb-3">
        <input type="text" name="title" class="form-control" placeholder="Title" required>
      </div>
      <div class="mb-3">
        <textarea name="content" class="form-control" placeholder="Write your post..." rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post</button>
    </form>
  </div>

  <div id="postsFeed">
    {% for post in posts %}
    <div class="post-card card shadow-sm p-3">
      <h5>{{ post.title }}</h5>
      <p>{{ post.content }}</p>
      <small>By {{ post.author.username }} | {{ post.created_at }}</small>
    </div>
    {% endfor %}
  </div>

</div>

<script>


  $("#createPostForm").submit(function(e){
    e.preventDefault();
    $.post("/posts/create", $(this).serialize(), function(){
      location.reload(); 
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
